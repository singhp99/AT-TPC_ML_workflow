site_name: AT-TPC ML Workflow
site_description: Documentation for the AT-TPC ML workflow 
site-author: Pranjal Singh

nav:
  - Home: index.md
  - About: 
    - AT-TPC: about/about_det.md
    - Why ML?: about/why_ml.md
    - PointNet: about/about_pn.md
  - User Guide:
    - Environment Setup: setup/environment.md
    - Files to Change: setup/files_change.md
  - API Reference:
    - Inspect: api/inspect.md
    - ML Preprocessing: 
      - Uniform Noise Addition: api/uniform_noise.md
      - ATTPC Noise Addition: api/attpc_noise.md
      - Outlier Detection: api/outlier_detection.md
      - Up-Down Scaling: api/up-down_scaling.md
      - Reclassifying Labels: api/reclassifying_labels.md
      - Data Limitation: api/data_limitation.md
      - Data Augmentation: api/data_augmentation.md
      - Scaling Data: api/scaling_data.md
    - ML Training:
      - Training Pipeline: api/ml_training.md
      - PointNet Architecture: api/pointnet.md
      - Plotting Learning Curve: api/plotting.md
  # - Contributors:

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode

    - scheme: slate
      primary: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    

plugins: 
- search
- mkdocstrings

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/mathjax.js  
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js 
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js